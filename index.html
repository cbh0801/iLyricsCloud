<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>iLyrics Cloud Admin</title>
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.2.2/css/bootstrap.min.css" type="text/css" media="all">
	<style>
	body {
		padding:40px;
	}
	</style>
</head>
<body>

<body>

<div class="row">
	<div class="span3 sidebar">
		<legend>Search</legend>
		<form name="form" method="POST" action="#" onSubmit="return false;">
			<label>Action:</label>
			<select name="action">
				<option value="lyrics">lyrics</option>
				<option value="artwork">artwork</option>
				<option value="search">search</option>
			</select><br>
			<label>Lang:</label>
			<select name="lang">
				<option value="en">International</option>
				<option value="zh">Mandarin</option>
				<option value="jp">Japanese/Korean</option>
			</select><br>
			<label>Title:</label>
			<input type="text" name="title" value=""><br>
			<label>Artist:</label>
			<input type="text" name="artist" value=""><br>
			<label>Album:</label>
			<input type="text" name="album" value=""><br>
			<label></label>
			<button id="submit" class="btn btn-primary">Search</button><br>
		</form>
	</div>
	<div class="span9">
		<legend>Result</legend>
		<textarea name="lrc" id="lrc" class="span9" style="height:350px;"></textarea>

	</div>
</div>

<p class="pagination-centered" style="padding-top:40px;">iLyricsCloud | <a href="https://bitbucket.org/ethanliu/ilyrics-cloud">bitbucket</a></p>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.2.2/bootstrap.min.js"></script>

<script>
$(function() {
	$("#submit").click(function() {
		var url = "q.php?";
		url += "&action=" + $("select[name='action'] option:selected").val();
		url += "&lang=" + $("select[name='lang'] option:selected").val();
		url += "&title=" + $("input[name='title']").val();
		url += "&artist=" + $("input[name='artist']").val();
		url += "&album=" + $("input[name='album']").val();
		$.post(url, function(data) {
			if (data['result'] && data['result'].length) {
				var lyrics = data['result'][0].lyrics;
				$("#lrc").val(lyrics);
			}
			else {
				$("#lrc").val(data['url']);
			}
		}, 'json');
	});
})
</script>

</body>
</html>
